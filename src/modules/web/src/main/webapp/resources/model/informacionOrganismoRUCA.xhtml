<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
    <composite:attribute name="informacionMagyp" type="java.util.List"/>
   
</composite:interface>

<composite:implementation>     
     <p:panel>
            <p:dataTable value="#{cc.attrs.informacionMagyp}" var="magyp" paginator="false" emptyMessage="No se encuentra información de RUCA cargada">


                    <p:column headerText="Razon Social" width="10%" >
                           #{magyp.razonSocial}
                    </p:column> 
                    <p:column headerText="Actividad" width="10%">
                            #{magyp.actividad}
                    </p:column>
                    <p:column headerText="Rubro" width="10%">
                            #{magyp.rubro}
                    </p:column>
                    <p:column headerText="Número de Establecimiento" width="10%" rendered="false">
                            #{magyp.numeroEstablecimiento}
                    </p:column>
                    <p:column headerText="Número de Planta" width="10%" rendered="false">
                            #{magyp.numeroPlanta}
                    </p:column>
                    <p:column headerText="Latitud" width="10%">
                            #{magyp.latitud}
                    </p:column>
                    <p:column headerText="Longitud" width="10%">
                            #{magyp.longitud}
                    </p:column>   
           </p:dataTable>
     </p:panel>        
     
</composite:implementation>

</html>
